name: Build Kivy APK

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # 1. 清理空间 (防止空间不足报错)
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # 2. 安装依赖
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3 \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libltdl-dev \
            libffi-dev \
            libssl-dev \
            autoconf \
            automake \
            libtool \
            pkg-config \
            autopoint \
            gettext

      # 3. 安装 Buildozer
      - name: Install Buildozer
        run: |
          pip3 install --upgrade buildozer cython==0.29.33

      # 4. 开始打包 (遇到许可协议自动同意)
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      # 5. 上传 APK 到 GitHub 页面
      - name: Upload APK
        uses: actions/upload-artifact@v4  # 更新为 v4 版本
        with:
          name: mieda-vocab-apk
          path: bin/*.apk
