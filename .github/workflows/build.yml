name: Build Mieda Vocab APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 清理空间
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true

      # 2. 使用 Docker 进行打包
      # 之前报错是因为我把这里写错了，现在的地址是完全正确的
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: master
          # 这里的 workdir 确保它能找到你的文件
          workdir: .

      # 3. 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mieda-vocab-package
          path: bin/*.apk
          retention-days: 3
