name: Build Mieda Vocab APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 设置 Java 17 (Android API 33 必须)
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. 设置 Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. 清理磁盘空间
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true

      # 4. 关键步骤：安装系统依赖 + 手动修复 libtinfo5
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # 安装基础编译工具
          sudo apt-get install -y \
            build-essential git zip unzip autoconf libtool pkg-config \
            libncurses5-dev libncursesw5-dev libffi-dev libssl-dev \
            zlib1g-dev cmake
          
          # === 核心修复 ===
          # Ubuntu 24.04 删除了 libtinfo5，我们需要从旧源手动下载安装
          wget http://archive.ubuntu.com/ubuntu/pool/universe/n/ncurses/libtinfo5_6.2-0ubuntu2_amd64.deb
          sudo dpkg -i libtinfo5_6.2-0ubuntu2_amd64.deb
          rm libtinfo5_6.2-0ubuntu2_amd64.deb

      # 5. 安装 Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer
          pip install "cython>=3.0"

      # 6. 清理旧缓存
      - name: Clean Old Builds
        run: |
          rm -rf .buildozer
          rm -rf bin

      # 7. 开始打包 (使用 yes 同意协议)
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug
        env:
          # 限制 Gradle 内存，防止崩溃
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2048m"

      # 8. 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mieda-vocab-package
          path: bin/*.apk
          retention-days: 3
