name: Build Mieda Vocab APK

# 触发规则：当你推送到 main 分支，或者手动点击按钮时触发
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取你的代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 清理服务器磁盘空间 (Android SDK 很大，不清理容易爆盘失败)
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space-main@v1
        with:
          tool-cache: true
          android: true

      # 3. 使用 Buildozer 进行打包
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action-v1@v3
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: master

      # 4. 上传打包好的 APK 供你下载
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mieda-vocab-package
          path: bin/*.apk
          retention-days: 3
