name: Build Mieda Vocab APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # 必须使用 ubuntu-22.04 以兼容旧版 Android 依赖库 (libtinfo5)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 设置 Java 17 (Android API 33+ 必须)
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. 设置 Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. 清理磁盘空间 (Android 打包非常占空间)
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true

      # 4. 安装系统依赖
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo5 \
            cmake libffi-dev libssl-dev

      # 5. 安装 Buildozer 和 Cython (适配 Kivy 2.3.0)
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer
          pip install "cython>=3.0"

      # 6. 清理旧缓存 (防止之前的错误残留)
      - name: Clean Old Builds
        run: |
          rm -rf .buildozer
          rm -rf bin

      # 7. 开始打包
      # 我们设置 yes | 来自动同意协议，并打印详细日志
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug
        env:
          # 增加 Gradle 内存限制，防止 OOM 崩溃
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2048m"

      # 8. 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mieda-vocab-package
          path: bin/*.apk
          retention-days: 3
