name: Build Mieda Vocab APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # 关键修改：强制使用 ubuntu-22.04，它包含 libtinfo5 和旧版依赖
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 安装依赖 (在 Ubuntu 22.04 下这些包都能找到)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip openjdk-17-jdk \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo5 \
            cmake libffi-dev libssl-dev

      # 安装打包工具 (允许 Cython 3.x 以适配 Kivy 2.3.0)
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer
          pip install "cython>=3.0"

      # 清理旧缓存
      - name: Clean Buildozer
        run: |
          rm -rf .buildozer
          rm -rf bin

      # 开始打包
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mieda-vocab-package
          path: bin/*.apk
          retention-days: 3
